<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login as a patient</title>

     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
 
     <!-- css files -->
     <link rel="stylesheet" href="css/all.min.css">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <section id="login">
        <div class="row m-0">
            
            <!-- form -->
            <div class="col-md-6 pt-2 px-5 mt-5">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <h2>التسجيل كمريض</h2>
                <form action="" method="post" class="mt-5">
                    <div class="form-inputs">
                            <div class="my-form-control mb-2">
                                <input type="date" placeholder="تاريخ الميلاد" required>
                            </div><!-- input 1 -->

                            <div class="my-form-control mb-2">
                                <input type="text" placeholder="المحافظه" required>
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="my-form-control mb-2">
                                <input type="text" placeholder="المنطقه" required>
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="my-form-control mb-2">
                                <input type="text" placeholder="العنوان" required>
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            
                            <button type="submit" class="btn btn-info text-white">تسجيل</button>
                    </div><!-- form-inputs -->
                </form>

                
            </div><!-- form -->

            <!-- img -->
            <div class="col-md-6 p-0 d-none d-md-block">
                <div class="img-container">
                    <img src="images/doctor-1149149_1920.jpg" alt="">
                    <div class="overlay"></div>
                    <div class="text">
                        <h1>عياده هدفها الاول صحتك</h1>
                        <p>"مع عياده صحتك بين ايديك-انت بتتحكم فكل حاجه "</p>
                    </div>

                </div>
            </div><!-- img -->
        </div>
    </section>


    <!-- js files -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
