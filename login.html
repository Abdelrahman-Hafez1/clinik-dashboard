<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">

    <!-- css files -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    
    <section id="login">
        <div class="row m-0">
            
            <!-- form -->
            <div class="col-md-6 pt-2 px-5 ">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <h2>تسجيل الدخول</h2>
                <form action="" method="post">
                    <div class="form-inputs">
                            <div class="my-form-control mb-2">
                                <input type="email" placeholder="البريد الالكتروني" required>
                                <i class="fas fa-envelope"></i>
                            </div><!-- input 1 -->

                            <div class="my-form-control mb-2">
                                <input type="password" placeholder="كلمه المرور" required>
                                <i class="fas fa-lock"></i>
                            </div><!-- input 2 -->
                            
                            <div class="my-form-control mb-2">
                                <input type="checkbox">
                                <span>تذكرني</span>
                            </div><!-- input 3 -->
                            <a href="#">نسيت كلمه المرور</a>
                            
                            <button type="submit" class="btn btn-info text-white">تسجيل الدخول</button>
                    </div><!-- form-inputs -->
                </form>

                <div class="or">
                    <hr>
                    <span>OR</span>
                </div>

                <div class="login-with text-center">
                    <a href="#">التسجيل عبر<i class="fab fa-google"></i></a>
                    <a href="#">التسجيل عبر<i class="fab fa-facebook"></i></a>
                </div><!-- login with -->
                
                <div class="login-as">
                    <h2>التسجيل</h2>
                    <div class="row">
                        <div class="col-lg-3 col-6 text-center">
                            <a href="login_as_patient.html" class="dep">
                                <i class="fas fa-head-side-cough"></i>
                                <p>كمريض</p>
                            </a>
                        </div>
                        
                        <div class="col-lg-3 col-6 text-center">
                            <a href="login_as_doctor.html" class="dep">

                                <i class="fas fa-user-md"></i>
                                <p>كطبيب</p>
                            </a>
                        </div>

                        <div class="col-lg-3 col-6 text-center">
                            <a href="#" class="dep">

                                <i class="fas fa-vial"></i>
                                <p>كمعمل</p>
                            </a>
                        </div>

                        <div class="col-lg-3 col-6 text-center">
                            <a href="#" class="dep">
                                <i class="fas fa-hospital"></i>
                                <p>مستشفي</p>
                            </a>
                        </div>

                    </div>
                </div>
            </div><!-- form -->

            <!-- img -->
            <div class="col-md-6 p-0 d-none d-md-block">
                <div class="img-container">
                    <img src="images/doctor-1149149_1920.jpg" alt="">
                    <div class="overlay"></div>
                    <div class="text">
                        <h1>عياده هدفها الاول صحتك</h1>
                        <p>"مع عياده صحتك بين ايديك-انت بتتحكم فكل حاجه "</p>
                    </div>

                </div>
            </div><!-- img -->
        </div>
    </section>

    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
